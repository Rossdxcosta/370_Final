<!------------------------------------ NAVBAR START ------------------------------------------->

<nav class="fixed w-full z-50 h-24 bg-gray-200 border-gray-200 dark:bg-gray-900">
  <div class="max-w-screen flex flex-wrap items-center justify-between px-4 py-2">
    <!-- Username -->
    <h1 class="text-black dark:text-white cursor-pointer" style="margin-bottom: 0;" onclick="location.reload()">
      {{username}}</h1>
    <!-- Client -->
    <div class="absolute left-1/2 transform -translate-x-1/2">
      <span class="text-2xl font-semibold whitespace-nowrap dark:text-white cursor-pointer"
        onclick="location.reload()">Client</span>
    </div>
    <!-- Profile Picture -->
    <div class="flex items-end">
      <!-- Dropdown menu -->
      <app-profile-icon class="relative float-end m-2" (click)="showMenuModal()"
        style="z-index: 999;"></app-profile-icon>
      <div *ngIf="showMenu" class="rounded-xl focus relative inline-block text-left bg-grey-100 dark:bg-grey-700">
        <div
          class="origin-top-right absolute right-0 w-56 rounded-xl shadow-lg bg-white ring-1 ring-black ring-opacity-5">
          <div class="rounded-xl">
            <button (click)="setDarkMode()"
              class="rounded-t-xl w-full py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
              <span *ngIf="!darkMode()" class="material-icons">dark_mode</span>
              <span *ngIf="darkMode()" class="material-icons">light_mode</span>
            </button>
            <button
              class="w-full py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
              (click)="updateUser()">Profile</button>
            <button
              class="w-full py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
              (click)="openDialog(userDRequest)">Deactivate</button>
            <button
              class="w-full py-2.5 px-5 text-sm font-medium text-white focus:outline-none bg-red-700 border border-gray-200 hover:bg-red-800 dark:bg-red-700 dark:hover:bg-red-800 dark:focus:ring-red-900"
              (click)="logout()"><i class="fa-solid fa-right-from-bracket"></i> Log Out</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<!------------------------------------- NAVBAR END -------------------------------------------->

<!----------------------------------- Sidebar Start ------------------------------------------->
<div (click)="closeMenuModal()" class="top-24 container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div
      class="col-2 p-0 sidebar bg-gray-200 border-gray-200 dark:bg-gray-900 text-black dark:text-white bg-opacity-50 dark:bg-opacity-95">
      <div class="card d-flex flex-column justify-content-between h-100" id="sidebar">
        <div>
          <button
            class="btn btn-outline-light w-full text-blue-900 dark:text-blue-500 text-start p-3 flex flex-col items-center hover:text-blue-500 hover:dark:text-gray-300 focus:bg-very-dark-grey focus:text-gray-400 dark:focus:bg-gray-300 dark:focus:text-gray-700"
            (click)="goToChat()">
            <i class="fa fa-robot text-3xl mx-auto pb-1" aria-hidden="true"></i>
            <p class="text-xs mx-auto text-center">Chatbot</p>
          </button>
          <button *ngIf="ticketCreationOn"
            class="btn btn-outline-light w-full text-dark text-start p-3 flex flex-col items-center hover:text-gray-600 hover:dark:text-gray-300 focus:bg-very-dark-grey focus:text-gray-400 dark:focus:bg-gray-300 dark:focus:text-gray-700"
            (click)="LoadCreateTicket()">
            <i class="fa fa-plus text-3xl mx-auto pb-1" aria-hidden="true"></i>
            <p class="text-xs mx-auto text-center  ">Create Ticket</p>
          </button>
          <button
            class="btn btn-outline-light w-full text-dark text-start p-3 flex flex-col items-center hover:text-gray-600 hover:dark:text-gray-300 focus:bg-very-dark-grey focus:text-gray-400 dark:focus:bg-gray-300 dark:focus:text-gray-700"
            (click)="LoadClientViewTickets()">
            <i class="fa fa-ticket text-3xl mx-auto pb-1" aria-hidden="true"></i>
            <p class="text-xs mx-auto text-center">View My Tickets</p>
          </button>
          <button
            class="btn btn-outline-light w-full text-dark text-start p-3 flex flex-col items-center hover:text-gray-600 hover:dark:text-gray-300 focus:bg-very-dark-grey focus:text-gray-400 dark:focus:bg-gray-300 dark:focus:text-gray-700"
            (click)="LoadTicketUpdates()">
            <i class="fa fa-arrow-up-from-bracket text-3xl mx-auto pb-1" aria-hidden="true"></i>
            <p class="text-xs mx-auto text-center">Ticket Updates</p>
          </button>
          <!-- <button
            class="btn btn-outline-light w-full text-dark text-start p-3 flex flex-col items-center hover:text-gray-600 hover:dark:text-gray-300 focus:bg-very-dark-grey focus:text-gray-400 dark:focus:bg-gray-300 dark:focus:text-gray-700"
            (click)="LoadReopenTickets()">
            <i class="fa fa-refresh text-3xl mx-auto pb-1" aria-hidden="true"></i>
            <p class="text-xs mx-auto text-center">Reopen Closed Tickets</p>
          </button> -->
          <button
            class="btn btn-outline-light w-full text-dark text-start p-3 flex flex-col items-center hover:text-gray-600 hover:dark:text-gray-300 focus:bg-very-dark-grey focus:text-gray-400 dark:focus:bg-gray-300 dark:focus:text-gray-700"
            (click)="LoadFeedbackComponent()">
            <i class="fa fa-comments text-3xl mx-auto pb-1" aria-hidden="true"></i>
            <p class="text-xs mx-auto text-center">Feedback</p>
          </button>
          <button
            class="btn btn-outline-light w-full text-dark text-start p-3 flex flex-col items-center hover:text-gray-600 hover:dark:text-gray-300 focus:bg-very-dark-grey focus:text-gray-400 dark:focus:bg-gray-300 dark:focus:text-gray-700"
            (click)="LoadVDIComponent()">
            <i class="fa fa-truck-ramp-box text-3xl mx-auto pb-1" aria-hidden="true"></i>
            <p class="text-xs mx-auto text-center">Rent VDI</p>
          </button>
          <button
          class="btn btn-outline-light w-full text-dark text-start p-3 flex flex-col items-center hover:text-gray-600 hover:dark:text-gray-300 focus:bg-very-dark-grey focus:text-gray-400 dark:focus:bg-gray-300 dark:focus:text-gray-700"
          (click)="LoadRequestSoftware()">
          <i class="fa fa-truck-ramp-box text-3xl mx-auto pb-1" aria-hidden="true"></i>
          <p class="text-xs mx-auto text-center">Rent Software</p>
        </button>
          <button
            class="btn btn-outline-light w-full text-dark text-start p-3 flex flex-col items-center hover:text-gray-600 hover:dark:text-gray-300 focus:bg-very-dark-grey focus:text-gray-400 dark:focus:bg-gray-300 dark:focus:text-gray-700"
            (click)="LoadFAQ()">
            <i class="fa fa-question-circle text-3xl mx-auto pb-1" aria-hidden="true"></i>
            <p class="text-xs mx-auto text-center">FAQ</p>
          </button>

          (click)="highlightButton('ReqSoftComponent')" 
          [class.highlighted]="highlightedButton === 'ReqSoftComponent'">
            Request Software
        </button> -->
        </div>
      </div>
    </div>

    <!-------------------------------- Sidebar End ------------------------------------------->
    <!-------------------------------- SMain Cntent ------------------------------------------>
    <div (click)="closeMenuModal()" class="col-10 top-24 p-0 m-0 main-content">
      <div #dynamicComponentContainer>
        <!-- Dynamic Content -->
      </div>
    </div>
  </div>
</div>
