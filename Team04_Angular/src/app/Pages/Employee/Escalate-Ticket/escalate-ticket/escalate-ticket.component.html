<!-- Escalate Ticket Modal -->
<div tabindex="-1" aria-hidden="true"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 dark:bg-opacity-70">
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-6 border-b rounded-t dark:border-gray-600">
        <h2 class="text-lg font-semibold text-gray-900 dark:text-white" style="margin-bottom: 0px;">
          Escalate Ticket
        </h2>
        <button type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          (click)="onCancel()">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>

      <!-- Modal body -->
      <form class="p-5" (ngSubmit)="onSubmit()">
        <div class="grid gap-4 mb-10 grid-cols-1">
          <div class="col-span-2">
            <label for="reasonForEscalation" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Reason for Escalation
            </label>
            <textarea id="reasonForEscalation" [(ngModel)]="reasonForEscalation" name="reasonForEscalation" required
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"></textarea>
          </div>

          <div class="col-span-2">
            <label for="selectedDepartment" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Recommended Department
            </label>
            <select id="selectedDepartment" [(ngModel)]="selectedDepartment" name="selectedDepartment" required
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
              <option *ngFor="let department of departments" [value]="department.department_ID">
                {{ department.department_Name }}
              </option>
            </select>
          </div>
        </div>

        <button type="submit"
          class="w-full focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
          Proceed
        </button>
      </form>
    </div>
  </div>
</div>
