<!------------------------------------ NAVBAR START ------------------------------------------->

<nav class="fixed w-full z-50 h-24 bg-gray-200 border-gray-200 dark:bg-gray-900">
  <div class="max-w-screen flex flex-wrap items-center justify-between px-4 py-2">
    <!-- Username -->
    <h1 class="text-black dark:text-white cursor-pointer" style="margin-bottom: 0;" onclick="location.reload()">{{username}}</h1>
    <!-- Employee -->
    <div class="absolute left-1/2 transform -translate-x-1/2">
      <span class="text-2xl font-semibold whitespace-nowrap dark:text-white cursor-pointer" onclick="location.reload()">Operations Engineer</span>
    </div>
    <div class="flex items-end">
      <!-- Dropdown menu -->
      <app-profile-icon class="relative float-end m-2" (click)="showMenuModal()" style="z-index: 999;"></app-profile-icon>
      <div *ngIf="showMenu" class="rounded-xl focus relative inline-block text-left bg-grey-100 dark:bg-grey-700">
        <div class="origin-top-right absolute right-0 w-56 rounded-xl shadow-lg bg-white ring-1 ring-black ring-opacity-5">
          <div class="rounded-xl">
            <button (click)="setDarkMode()" class="rounded-t-xl w-full py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
              <span *ngIf="!darkMode()" class="material-icons">dark_mode</span>
              <span *ngIf="darkMode()" class="material-icons">light_mode</span>
            </button>
            <button class="w-full py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700" (click)="updateUser()">Profile</button>
            <button class="w-full py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700" (click)="downloadManuals()">Manuals</button>
            <button class="w-full py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700" (click)="openDialog(userDRequest)">Deactivate</button>
            <button class="w-full py-2.5 px-5 text-sm font-medium text-white focus:outline-none bg-red-700 border border-gray-200 hover:bg-red-800 dark:bg-red-700 dark:hover:bg-red-800 dark:focus:ring-red-900" (click)="logout()"><i class="fa-solid fa-right-from-bracket"></i> Log Out</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<!------------------------------------- NAVBAR END -------------------------------------------->

<div (click)="closeMenuModal()" class="mt-24 container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-2 p-0 sidebar bg-gray-200 border-gray-200 dark:bg-gray-900 text-black dark:text-white bg-opacity-50 dark:bg-opacity-95">
      <div class="card d-flex flex-column justify-content-between h-100" id="sidebar">
            <!-- <button
            class="btn btn-outline-light w-full text-dark text-start p-3 flex flex-col items-center hover:text-gray-600 hover:dark:text-gray-300 focus:bg-very-dark-grey focus:text-gray-400 dark:focus:bg-gray-300 dark:focus:text-gray-700" 
              (click)="LoadTags()">
              <i class="fa fa-tags text-3xl mx-auto pb-2" aria-hidden="true"></i>
              <p class="text-xs mx-auto text-center">Tags</p>
            </button> -->
            <button
            class="btn btn-outline-light w-full text-dark text-start p-3 flex flex-col items-center hover:text-gray-600 hover:dark:text-gray-300 focus:bg-very-dark-grey focus:text-gray-400 dark:focus:bg-gray-300 dark:focus:text-gray-700" 
              (click)="LoadTicketTable()">
              <i class="fa fa-ticket text-3xl mx-auto pb-2" aria-hidden="true"></i>
              <p class="text-xs mx-auto text-center">Ticket Manager</p>
            </button>

            <button
            class="btn btn-outline-light w-full text-dark text-start p-3 flex flex-col items-center hover:text-gray-600 hover:dark:text-gray-300 focus:bg-very-dark-grey focus:text-gray-400 dark:focus:bg-gray-300 dark:focus:text-gray-700"
              (click)="LoadTicketGroups()">
              <i class="fa fa-layer-group text-3xl mx-auto pb-2" aria-hidden="true"></i>
              <p class="text-xs mx-auto text-center">Ticket Groups</p>
            </button>

            <button
            class="btn btn-outline-light w-full text-dark text-start p-3 flex flex-col items-center hover:text-gray-600 hover:dark:text-gray-300 focus:bg-very-dark-grey focus:text-gray-400 dark:focus:bg-gray-300 dark:focus:text-gray-700"
              (click)="LoadOpenChats()">
              <i class="fa fa-headset text-3xl mx-auto pb-2" aria-hidden="true"></i>
              <p class="text-xs mx-auto text-center">Live Chat</p>
            </button>

            <button
            class="btn btn-outline-light w-full text-dark text-start p-3 flex flex-col items-center hover:text-gray-600 hover:dark:text-gray-300 focus:bg-very-dark-grey focus:text-gray-400 dark:focus:bg-gray-300 dark:focus:text-gray-700"
              (click)="LoadReports()">
              <i class="fa fa-chart-line text-3xl mx-auto pb-2" aria-hidden="true"></i>
              <p class="text-xs mx-auto text-center">Current Performance</p>
            </button>

            <button
            class="btn btn-outline-light w-full text-dark text-start p-3 flex flex-col items-center hover:text-gray-600 hover:dark:text-gray-300 focus:bg-very-dark-grey focus:text-gray-400 dark:focus:bg-gray-300 dark:focus:text-gray-700"
              (click)="LoadFeedback()">
              <i class="fa fa-comments text-3xl mx-auto pb-2" aria-hidden="true"></i>
              <p class="text-xs mx-auto text-center">View Feedback</p>
            </button>
      </div>
    </div>
    <!-------------------------------- Sidebar End --------------------------------------------->
    <!--------------------------- Dynamic Content Start ---------------------------------------->
    <div (click)="closeMenuModal()" class="main-content col-10 bg-white dark:bg-gray-600 min-h-full">
      <div #dynamicComponentContainer>
      </div>
    </div>
    <!--------------------------- Dynamic Content End ---------------------------------------->
  </div>
</div>
