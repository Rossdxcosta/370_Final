<div class="bg-black">
  <video autoplay loop class="bg-black blur-sm">
    <source src="../../../assets/Background/Background vid.mp4" type="video/mp4">
  </video>
  <div class="fixed top-0 left-0 flex flex-col justify-start items-center h-screen p-10 m-0 w-full">
    <div class="container">
      <div id="car-login"></div>
      <div id="down"></div>
    </div>
    <div
      class="block w-1/3 py-6 bg-gray-50 border relative info-card border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 bg-opacity-95">
      <form method="post" class="w-full relative z-50" (submit)="login($event)">
        <h1 class="text-center text-gray-900 dark:text-white" style="margin-bottom: 0.5rem; margin-top: 1rem;">Login</h1>
        <div class="p-7">
          <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              <i class="fa fa-envelope"></i> Email
            </label>
            <input id="email" type="email" [(ngModel)]="loginDto.email" name="email" required
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="infomatics@quintet.co.za" />
              
            <div *ngIf="emailMessage" class="text-red-600 text-xs" style="margin-top: 0.5rem;">{{ emailMessage }}</div>
          </div>
          <div class="relative mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              <i class="fa fa-asterisk"></i> Password
            </label>
            <div class="flex">
              <input id="password" [type]="hide ? 'password' : 'text'" [(ngModel)]="loginDto.password" name="password"
                required
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Password" #passwordInput />
                <div *ngIf="passwordMessage" class="text-red-600 text-xs" style="margin-top: 0.5rem;">{{ passwordMessage }}</div>
              <button type="button" (click)="hide = !hide" [attr.aria-label]="hide ? 'Show password' : 'Hide password'"
                class="absolute h-fit inset-y-11 right-0 flex items-center pr-3 text-sm leading-5">
                <i class="text-gray-900 dark:text-white fa" [ngClass]="hide ? 'fa-eye' : 'fa-eye-slash'"></i>
              </button>
            </div>
  
          </div>
        </div>
        <hr>
        <div class="p-7">
          <button type="submit"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
            Log In
          </button>
          <div class="flex justify-between items-center">
            <a href="Forgot-Password" class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500">Forgot
              password?</a>
            <p class="text-sm font-light text-gray-500 dark:text-gray-400" style="margin-bottom: 0px;">
              Donâ€™t have an account yet? <a href="create-u"
                class="font-medium text-blue-600 hover:underline dark:text-blue-500">Sign Up</a>
            </p>
          </div>
        </div>
      </form>
    </div>
    <button (click)="setDarkMode()"
      class="fixed right-5 top-5 py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none hover:text-blue-700 focus:z-10 dark:text-gray-400 dark:hover:text-white">
      <span *ngIf="!darkMode()" class="material-icons">dark_mode</span>
      <span *ngIf="darkMode()" class="material-icons">light_mode</span>
    </button>
  
    <a href=""
      class="fixed left-5 top-5 py-2.5 px-5 text-sm font-medium flex items-center text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 transition-colors duration-200 hover:cursor-pointer">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
      </svg>
      Back to Home
    </a>
  </div>
</div>
