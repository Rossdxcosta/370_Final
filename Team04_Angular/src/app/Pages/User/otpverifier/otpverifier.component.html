<div style="box-shadow: 0 0 400px rgba(0,0,0,1) inset; height: 100%; width: 100%; position: absolute;"></div>
<div class="flex justify-center items-center h-screen p-10 m-0 bg-background-image">
    <div
        class="block w-1/3 py-6 bg-white border relative info-card border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 bg-opacity-60 dark:bg-opacity-90">
        <div class="w-full mx-auto backdrop-blur-sm relative z-50">
            <h1 class="text-center text-gray-900 dark:text-white" style="margin-bottom: 0.5rem; margin-top: 1rem;">
                Account Activation</h1>
            <div class="p-7">
                <!-- Email Input -->
                <div class="mb-5">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        <i class="fa fa-envelope"></i> Email
                    </label>
                    <input id="email" type="email" [(ngModel)]="loginDTO.email" #emailInput="ngModel" required
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Enter your email">
                    <p class="mt-2 text-red-600 text-xs" style="margin-top: 0.5rem;"
                        *ngIf="emailInput.invalid && emailInput.touched">
                        Please enter a valid email address
                    </p>
                </div>

                <!-- OTP Input -->
                <div class="relative mb-5">
                    <label for="otp" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        <i class="fa fa-key"></i> OTP
                    </label>
                    <div class="flex">
                        <input id="otp" [type]="hide ? 'password' : 'text'" [(ngModel)]="loginDTO.password"
                            #otpInput="ngModel" required
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Enter OTP">
                        <button type="button" (click)="hide = !hide" [attr.aria-label]="hide ? 'Show OTP' : 'Hide OTP'"
                            class="absolute h-fit inset-y-11 right-0 flex items-center pr-3 text-sm leading-5">
                            <i class="text-gray-900 dark:text-white fa"
                                [ngClass]="hide ? 'fa-eye' : 'fa-eye-slash'"></i>
                        </button>
                    </div>
                    <p class="mt-2 text-red-600 text-xs" style="margin-top: 0.5rem;"
                        *ngIf="otpInput.invalid && otpInput.touched">
                        Please enter the OTP sent to your email
                    </p>
                </div>
            </div>

            <hr>

            <!-- Send OTP Button -->
            <div class="p-7">
                <button (click)="sendOTP()" [disabled]="!loginDTO.email || emailInput.invalid"
                    class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 disabled:bg-gray-400">
                    Send OTP
                </button>
            </div>

            <!-- Verify Button -->
            <div class="p-7">
                <button (click)="ActivateAccount()" [disabled]="!loginDTO.password || otpInput.invalid"
                    class="w-full text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-green-800 disabled:bg-gray-400">
                    Verify
                </button>
            </div>
        </div>
    </div>
    <a href="/login"
        class="fixed left-5 top-5 py-2.5 px-5 text-sm font-medium flex items-center text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 transition-colors duration-200 hover:cursor-pointer">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
            </path>
        </svg>
        Back to Login
    </a>

    <!-- Success Modal -->
    <div *ngIf="showSuccessModal"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 flex justify-center items-center">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-800">
                <div class="p-4 md:p-5 text-center">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white">Success</h3>
                    <div class="mt-2">
                        <p class="text-sm text-gray-500 dark:text-gray-300">{{ successMessage }}</p>
                    </div>
                    <div class="mt-4">
                        <button (click)="closeSuccessModal()"
                            class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div *ngIf="showErrorModal"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 flex justify-center items-center">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-800">
                <div class="p-4 md:p-5 text-center">
                    <h3 class="text-lg leading-6 font-medium text-red-600 dark:text-red-400">Error</h3>
                    <div class="mt-2">
                        <p class="text-sm text-gray-500 dark:text-gray-300">{{ errorMessage }}</p>
                    </div>
                    <div class="mt-4">
                        <button (click)="closeErrorModal()"
                            class="px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Information Modal -->
    <div *ngIf="showInfoModal"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 flex justify-center items-center">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-800">
                <div class="p-4 md:p-5 text-center">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white">Information</h3>
                    <div class="mt-2">
                        <p class="text-sm text-gray-500 dark:text-gray-300">{{ infoMessage }}</p>
                    </div>
                    <div class="mt-4">
                        <button (click)="closeInfoModal()"
                            class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
