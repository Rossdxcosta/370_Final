<form [formGroup]="reportForm" (ngSubmit)="onSubmit()">

  <div *ngFor="let reportType of reportTypes; let i = index">
    <label class=" dark:text-white">
      <input type="checkbox" [checked]="isReportTypeSelected(reportType.id)"
        (change)="onCheckboxChange(reportType, $event)"
        class="dark:bg-gray-800 dark:text-white" />
      {{reportType.name}}
    </label>

    <!-- Dropdown to change intervalId when reportType is checked -->
    <select *ngIf="isReportTypeSelected(reportType.id)" (change)="onIntervalChange(reportType.id, $event)"
      class="dark:bg-gray-800 dark:text-white">
      <option value="" class="dark:bg-gray-800 dark:text-white">Please select</option>
      <option *ngFor="let interval of intervals" [value]="interval.id"
        [selected]="getPreSelectedInterval(reportType.id) === interval.id" class="dark:bg-gray-800 dark:text-white">
        {{ interval.name }}
      </option>
    </select>
  </div>
  <button type="submit"
    class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Save</button>
</form>
